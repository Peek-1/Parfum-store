    body {
      margin: 0;
      font-family: Arial, sans-serif;

      color: #004aad;

  <div class="container">
    <h1>Ароматы по сезонам</h1>
    <ul>
      <li><strong>Весна:</strong> Цветочные, свежие, зелёные ароматы.</li>
      <li><strong>Лето:</strong> Лёгкие цитрусовые, морские, фруктовые.</li>
      <li><strong>Осень:</strong> Тёплые древесные, восточные, пряные.</li>
      <li><strong>Зима:</strong> Интенсивные, сладкие, гурманские ароматы.</li>
    </ul>
