<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — ZÉVA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004aad;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00388c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Регистрация</h2>
    <form>
      <label for="email">Gmail</label>
      <input type="email" id="email" placeholder="example@gmail.com" required>

      <label for="phone">Номер</label>
      <input type="tel" id="phone" placeholder="+7..." required>

      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="Введите пароль" required>

      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>
</body>
</html>
